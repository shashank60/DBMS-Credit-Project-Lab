<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --theme-color: #007bff;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Table Example</h1>
    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="py-2 px-4">Name</th>
          <th class="py-2 px-4">Age</th>
          <th class="py-2 px-4">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="py-2 px-4">John Doe</td>
          <td class="py-2 px-4">30</td>
          <td class="py-2 px-4">john@example.com</td>
        </tr>
        <tr>
          <td class="py-2 px-4">Jane Smith</td>
          <td class="py-2 px-4">25</td>
          <td class="py-2 px-4">jane@example.com</td>
        </tr>
        <tr>
          <td class="py-2 px-4">Mike Johnson</td>
          <td class="py-2 px-4">35</td>
          <td class="py-2 px-4">mike@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
